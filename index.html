    <meta charset="UTF-8">
    <title>HTML Training - JS</title>

<body style="height: 100vh; width: 100vw">


<!-- Parts of any HTML tag
 1. TagName : div here
 2. attributes/properties : Belong to a certain tag. E.g. myName, class, onclick
 3. Children : Direct HTML Elements inside your element
 4. innerHTML : Complete content inside div
 -->
<div class="parentDiv divClassName" id="parentDiv"  myName="Abhishek">
    My Name is Abhishek
<!--  Child of div with class parentDiv  -->
    <div class="childDiv divClassName" id="childDiv">
<!-- Not directly related to parentDiv -->
        <div class="grandChildDiv divClassName" id="grandChildDiv"></div>
    </div>
</div>

<form onsubmit="handleMethodSubmit()">
    Age <input type="number" name="ageField" onchange="onChangeHandler(this)">
    Agev Display <input type="text" disabled name="ageFieldDisplay">
    Name <input type="name" name="nameField" onchange="onChangeHandler(this)">
    Password <input type="password" name="passwordField" onchange="onChangeHandler(this)">
    Password Display <input type="text" disabled name="passwordDisplay">
    Male <input type="checkbox" name="genderField" onchange="onChangeHandler(this)">
    <input type="submit">
</form>
